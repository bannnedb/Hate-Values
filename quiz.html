<head>
<link href="https://fonts.googleapis.com/css?family=Teko:300,400,700|Teko:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>Hate Values</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>Hate Values</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button stronglyAgree" onclick="next_question( 1.0)">Strongly Agree</button> <br>
<button class="button agree" onclick="next_question( 0.5)">Agree</button> <br>
<button class="button neutral" onclick="next_question( 0.0)">Neutral/Unsure</button> <br>
<button class="button disagree" onclick="next_question(-0.5)">Disagree</button> <br>
<button class="button stronglyDisagree" onclick="next_question(-1.0)">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- JavaScript for the test itself -->
<script>
    var max_a, max_b, max_c, max_d, max_e, max_f, max_g, max_h, max_i, max_j, max_k, max_l, max_m, max_n, max_o, max_p; // Max possible scores
    max_a = max_b = max_c = max_d = max_e = max_f = max_g = max_h = max_i = max_j = max_k = max_l = max_m = max_n = max_o = max_p = 0;
    let a_array = new Array(questions.length);
    let b_array = new Array(questions.length);
    let c_array = new Array(questions.length);
    let d_array = new Array(questions.length);
    let e_array = new Array(questions.length);
    let f_array = new Array(questions.length);
    let g_array = new Array(questions.length);
    let h_array = new Array(questions.length);
    let i_array = new Array(questions.length);
    let j_array = new Array(questions.length);
    let k_array = new Array(questions.length);
    let l_array = new Array(questions.length);
    let m_array = new Array(questions.length);
    let n_array = new Array(questions.length);
    let o_array = new Array(questions.length);
    let p_array = new Array(questions.length);
    var qn = 0; // Question number
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_a += Math.abs(questions[i].effect.a)
        max_b += Math.abs(questions[i].effect.b)
        max_c += Math.abs(questions[i].effect.c)
        max_d += Math.abs(questions[i].effect.d)
        max_e += Math.abs(questions[i].effect.e)
        max_f += Math.abs(questions[i].effect.f)
        max_g += Math.abs(questions[i].effect.g)
        max_h += Math.abs(questions[i].effect.h)
        max_i += Math.abs(questions[i].effect.i)
        max_j += Math.abs(questions[i].effect.j)
        max_k += Math.abs(questions[i].effect.k)
        max_l += Math.abs(questions[i].effect.l)
        max_m += Math.abs(questions[i].effect.m)
        max_n += Math.abs(questions[i].effect.n)
        max_o += Math.abs(questions[i].effect.o)
        max_p += Math.abs(questions[i].effect.p)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (qn == 0) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        a_array[qn] = mult*questions[qn].effect.a
        b_array[qn] = mult*questions[qn].effect.b
        c_array[qn] = mult*questions[qn].effect.c
        d_array[qn] = mult*questions[qn].effect.d
        e_array[qn] = mult*questions[qn].effect.e
        f_array[qn] = mult*questions[qn].effect.f
        g_array[qn] = mult*questions[qn].effect.g
        h_array[qn] = mult*questions[qn].effect.h
        i_array[qn] = mult*questions[qn].effect.i
        j_array[qn] = mult*questions[qn].effect.j
        k_array[qn] = mult*questions[qn].effect.k
        l_array[qn] = mult*questions[qn].effect.l
        m_array[qn] = mult*questions[qn].effect.m
        n_array[qn] = mult*questions[qn].effect.n
        o_array[qn] = mult*questions[qn].effect.o
        p_array[qn] = mult*questions[qn].effect.p
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }

    function prev_question() {
        if (qn == 0) {
            return;
        }
        qn--;
        init_question();
    }

    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }

    function results() {
        let final_a = a_array.reduce((a, b) => a + b, 0)
        let final_b = b_array.reduce((a, b) => a + b, 0)
        let final_c = c_array.reduce((a, b) => a + b, 0)
        let final_d = d_array.reduce((a, b) => a + b, 0)
        let final_e = e_array.reduce((a, b) => a + b, 0)
        let final_f = f_array.reduce((a, b) => a + b, 0)
        let final_g = g_array.reduce((a, b) => a + b, 0)
        let final_h = h_array.reduce((a, b) => a + b, 0)
        let final_i = i_array.reduce((a, b) => a + b, 0)
        let final_j = j_array.reduce((a, b) => a + b, 0)
        let final_k = k_array.reduce((a, b) => a + b, 0)
        let final_l = l_array.reduce((a, b) => a + b, 0)
        let final_m = m_array.reduce((a, b) => a + b, 0)
        let final_n = n_array.reduce((a, b) => a + b, 0)
        let final_o = o_array.reduce((a, b) => a + b, 0)
        let final_p = p_array.reduce((a, b) => a + b, 0)
        location.href = `results.html`
            + `?a=${calc_score(final_a,max_a)}`
            + `&b=${calc_score(final_b,max_b)}`
            + `&c=${calc_score(final_c,max_c)}`
            + `&d=${calc_score(final_d,max_d)}`
            + `&e=${calc_score(final_e,max_e)}`
            + `&f=${calc_score(final_f,max_f)}`
            + `&g=${calc_score(final_g,max_g)}`
            + `&h=${calc_score(final_h,max_h)}`
            + `&i=${calc_score(final_i,max_i)}`
            + `&j=${calc_score(final_j,max_j)}`
            + `&k=${calc_score(final_k,max_k)}`
            + `&l=${calc_score(final_l,max_l)}`
            + `&m=${calc_score(final_m,max_m)}`
            + `&n=${calc_score(final_n,max_n)}`
            + `&o=${calc_score(final_o,max_o)}`
            + `&p=${calc_score(final_p,max_p)}`
    }
</script>
</body>
